<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site no GitHub</title>
    <style>
        /* Estilos Visuais (CSS) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify_content: center;
            align-items: center;
            color: #333;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 auto 15px;
            background-image: url('https://github.com/github.png'); /* Imagem do mascote do GitHub */
            background-size: cover;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #2d3748;
        }
        p {
            color: #718096;
            margin-top: 5px;
        }
        .btn {
            display: block;
            background-color: #764ba2;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #5a3780;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar"></div>
        <h1>Olá, Mundo!</h1>
        <p>Este é meu primeiro site hospedado gratuitamente no GitHub Pages.</p>
        
        <a href="https://github.com" class="btn" target="_blank">Meu Perfil</a>
        <a href="#" class="btn" style="background-color: #ddd; color: #333;">Entrar em Contato</a>
    </div>

</body>
</html>
