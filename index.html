<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Chat AI</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 600px; background: white; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); height: 100vh; }
        
        /* √Årea de Configura√ß√£o da Chave */
        .config-area { padding: 15px; background: #2c3e50; color: white; }
        .config-area input { width: 95%; padding: 8px; border-radius: 4px; border: none; margin-top: 5px; }
        .config-area label { font-size: 0.9rem; font-weight: bold; }

        /* √Årea das Mensagens */
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        /* Bal√µes de fala */
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.4; }
        .user { align-self: flex-end; background-color: #0084ff; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background-color: #e4e6eb; color: black; border-bottom-left-radius: 2px; }
        .error { background-color: #ffcccc; color: red; align-self: center; }

        /* √Årea de Digita√ß√£o */
        .input-area { padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: white; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { padding: 10px 20px; background: #0084ff; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="config-area">
            <label>üîê Coloque sua API Key da OpenAI aqui:</label>
            <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off">
        </div>

        <div id="messages">
            <div class="message ai">Ol√°! Coloque sua chave ali em cima e vamos conversar.</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()" id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const apiKey = document.getElementById('apiKey').value;
            const userInput = document.getElementById('userInput');
            const messagesDiv = document.getElementById('messages');
            const sendBtn = document.getElementById('sendBtn');

            if (!apiKey) {
                alert("Por favor, cole sua API Key primeiro na barra escura l√° no topo!");
                return;
            }
            if (!userInput.value) return;

            // 1. Mostrar mensagem do usu√°rio
            const userText = userInput.value;
            addMessage(userText, 'user');
            userInput.value = '';
            
            // Bloquear bot√£o enquanto carrega
            sendBtn.disabled = true;
            sendBtn.innerText = '...';

            try {
                // 2. CHAMADA PARA A API (A M√ÅGICA ACONTECE AQUI)
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo", // Ou gpt-4 se voc√™ tiver acesso
                        messages: [{ role: "user", content: userText }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                // 3. Mostrar resposta da IA
                const aiResponse = data.choices[0].message.content;
                addMessage(aiResponse, 'ai');

            } catch (error) {
                addMessage("Erro: " + error.message, 'error');
            }

            // Reativar bot√£o
            sendBtn.disabled = false;
            sendBtn.innerText = 'Enviar';
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerText = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Rolar para baixo
        }
    </script>

</body>
</html>
